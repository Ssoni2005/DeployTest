<!DOCTYPE html>
<html>
<head>
  <title>Interview Assistant</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>ðŸ§  Interview Assistant (powered by LLaMA3)</h2>
  <textarea id="prompt" rows="4" cols="50" placeholder="Type your question..."></textarea><br>
  <button onclick="ask()">Ask</button>
  <pre id="response"></pre>

  <script>
    

     const API_URL = 'https://bent-toy-pens-mary.trycloudflare.com/ask';


    async function ask() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("response").textContent = data.answer || data.error;
    }
  </script>
</body>
</html>
